<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroLAN - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', path='home.css') }}" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #1e1f22;
      color: #e3e5e8;
    }

    .sidebar {
      width: 72px;
      background-color: #2f3136;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      gap: 12px;
    }

    .sidebar a {
      width: 48px;
      height: 48px;
      background-color: #36393f;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.2s;
    }

    .sidebar a:hover {
      background-color: #5865f2;
    }

    .content {
      flex: 1;
      background-color: #313338;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #2b2d31;
      padding: 12px 20px;
      border-bottom: 1px solid #202225;
    }

    .header h2 {
      margin: 0;
      font-size: 20px;
      color: #ffffff;
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #313338;
    }

    footer {
      text-align: center;
      font-size: 12px;
      padding: 10px;
      background-color: #2b2d31;
      border-top: 1px solid #202225;
      color: #a3a6aa;
    }

    footer a {
      color: #a3a6aa;
      text-decoration: underline;
    }

    .divider {
      height: 1px;
      width: 60%;
      background-color: #4f545c;
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <!-- Sol sidebar -->
  <nav class="sidebar">
    <a href="/server/1" title="Server 1">S1</a>
    <a href="/server/2" title="Server 2">S2</a>
    <div class="divider"></div>
    <a href="/dm" title="Direct Messages">ðŸ’¬</a>
  </nav>

  <!-- SaÄŸ iÃ§erik -->
  <div class="content">
    <div class="header">
      <h2>Welcome, {{ display_name }}!</h2>
    </div>

    <div class="main">
      <p>In here, users will see their servers and DMs.</p>
      <p>This panel can be expanded with sections such as a message area or user list.</p>
    </div>

      <p>Â© 2025 NeuroLAN. Published under the <a href="https://www.gnu.org/licenses/gpl-3.0.html" target="_blank">GPL v3 license</a>.</p>

  </div>

</body>
</html>
